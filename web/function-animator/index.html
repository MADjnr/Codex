<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Function Animator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="app">
      <aside class="panel">
        <h1>Function Animator</h1>
        <label class="block">
          <span class="lbl">Expression y =</span>
          <input id="expr" class="text" type="text" value="a*sin(b*x + c) + d" />
        </label>
        <div class="row gap">
          <button id="parseBtn" class="btn">Parse / Update Params</button>
          <button id="resetViewBtn" class="btn">Reset View</button>
        </div>

        <div class="section">
          <h2>View</h2>
          <div class="row">
            <label class="grow">x-min <input id="xmin" type="number" step="0.5" value="-10" /></label>
            <label class="grow">x-max <input id="xmax" type="number" step="0.5" value="10" /></label>
          </div>
          <div class="row">
            <label class="grow">y-min <input id="ymin" type="number" step="0.5" value="-5" /></label>
            <label class="grow">y-max <input id="ymax" type="number" step="0.5" value="5" /></label>
          </div>
          <label class="row">
            <input id="autoY" type="checkbox" checked /> Autoâ€‘scale Y
          </label>
          <label class="row">
            Samples <input id="samples" type="number" min="100" max="4000" step="100" value="1000" />
          </label>
        </div>

        <div class="section">
          <h2>Parameters</h2>
          <div id="params"></div>
        </div>

        <div class="section">
          <h2>Animation</h2>
          <label class="row">
            <input id="animate" type="checkbox" /> Animate parameters
          </label>
          <label class="row">
            Speed <input id="speed" type="range" min="0" max="3" step="0.01" value="1" />
            <span id="speedVal" class="mono">1.00</span>
          </label>
        </div>

        <div id="error" class="error" role="alert" aria-live="polite"></div>
        <p class="hint">Tip: try expressions like <code>a*sin(b*x+c)+d</code>, <code>exp(-a*x*x)</code>, <code>pow(x,3)+a*x</code>.</p>
      </aside>

      <main class="stage">
        <canvas id="canvas"></canvas>
      </main>
    </div>

    <script src="app.js"></script>
  </body>
  </html>
